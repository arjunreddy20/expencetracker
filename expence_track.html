<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="total">
    <form class="form" onsubmit="handleExpenses(event)">
        <label for="amount"><strong>Choose Expense Amount:</strong> </label>
        <input class="amo" type="number" id="amount" name="amount" required/>
        <br>
        <br>
        <label for="description"><strong>Choose description:</strong></label>
        <input class="des" type="text" id="description" name="description" required/>
        <br>
        <br>
        <label for="category"><strong>Choose a category:</strong></label>
        <select class="options" id="category" name="category" required>
            <option value="" disabled selected>Select</option>
            <option value="fuel">Fuel</option>
            <option value="rent">Rent</option>
            <option value="movie">Movie</option>
            <option value="food">Food</option>
            <option value="shopping">Shopping</option>
            <option value="hospital">Hospital</option>
        </select>
        <br>
        <br>
        <button id="addExpence" class="button" type="submit">Add Expense</button>
        <br>
        <br>
    </form>
    <ul class="list" id="expenseList"></ul>
</div> 
</body>
<script src="Expence_track.js"></script>
</html>
